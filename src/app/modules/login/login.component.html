<div class="login-wrapper">
  <div class="container main">
    <div class="row">
      <div class="col-md-7 side-image">
        <div class="text">
          <div class="login-header">
            <h3 class="fw-bold">IGCSE-HUB</h3>
            <p class="mb-4">Mathematics Training System</p>
          </div>

          <div class="contact">
            <p class="title-left"><i class="fa fa-headset me-2 icon" aria-hidden="true"></i>Contact us:</p>
            <div class="left-contact">
              <p><a href="https://www.facebook.com/profile.php?id=61576715691782" target="_blank"><i class="fa fa-facebook-square"></i>IGCSE Fanpage</a></p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-5 right">
        <div class="input-box">
          <div class="logo">
            <img src="/assets/images/Logo IGCSE.png" alt="Logo">
          </div>

          <!-- Login Form -->
          <div class="form-container" [ngClass]="{'slide-out': !isLoginForm}">
            <header>Login</header>
            <form role="form">
              <div class="form-content">
                <div class="input-field">
                  <input [(ngModel)]="username" placeholder="Username" class="form-control"
                    type="text" name="username" />
                  <i class="fa fa-user"></i>
                </div>

                <div class="input-field">
                  <input [(ngModel)]="password" placeholder="Password" class="form-control"
                    type="password" name="password" (keyup.enter)="onLoggedIn()" />
                  <i class="fa fa-lock"></i>
                </div>

                <div class="d-flex justify-content-end mb-2">
                  <a href="javascript:void(0)" class="forgot-password">Forgot Password?</a>
                </div>
              </div>
              <div class="submit-area">
                <dx-button text="Login" [icon]="dxButtonConfig.import_icon" [type]="dxButtonConfig.add_type"
                  (onClick)="onLoggedIn()" class="login-button">
                  <span *ngIf="!loading" class="btn-content">
                    <i class="fa fa-sign-in me-2" aria-hidden="true"></i>
                    <span>Login</span>
                  </span>
                  <span *ngIf="loading" class="btn-content">
                    <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                    <span>Processing...</span>
                  </span>
                </dx-button>
                <a class="register-link" href="javascript:void(0)" (click)="toggleForm()">Don't have an account? <span>Register now</span></a>
              </div>
            </form>
          </div>

          <!-- Registration Form -->
          <div class="form-container register-form" [ngClass]="{'slide-in': !isLoginForm}">
            <header>Register Account</header>
            <form role="form">
              <div class="form-content">
                <div class="row g-2">
                  <div class="col-12">
                    <div class="input-field">
                      <input [(ngModel)]="registerData.username" placeholder="Username" class="form-control"
                        type="text" name="reg-username" />
                      <i class="fa fa-user"></i>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="input-field">
                      <input [(ngModel)]="registerData.fullName" placeholder="Full Name" class="form-control"
                        type="text" name="reg-fullname" />
                      <i class="fa fa-id-card"></i>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="input-field">
                      <input [(ngModel)]="registerData.email" placeholder="Email" class="form-control"
                        type="email" name="reg-email" />
                      <i class="fa fa-envelope"></i>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="input-field">
                      <input [(ngModel)]="registerData.password" placeholder="Password" class="form-control"
                        type="password" name="reg-password" />
                      <i class="fa fa-lock"></i>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="input-field">
                      <input [(ngModel)]="registerData.confirmPassword" placeholder="Confirm Password" class="form-control"
                        type="password" name="reg-confirm-password" />
                      <i class="fa fa-check-circle"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="submit-area">
                <dx-button text="Register" [icon]="dxButtonConfig.import_icon" [type]="dxButtonConfig.add_type"
                  (onClick)="onRegister()" class="login-button">
                  <span *ngIf="!registerLoading" class="btn-content">
                    <i class="fa fa-user-plus me-2" aria-hidden="true"></i>
                    <span>Register</span>
                  </span>
                  <span *ngIf="registerLoading" class="btn-content">
                    <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                    <span>Processing...</span>
                  </span>
                </dx-button>
                <a class="register-link" href="javascript:void(0)" (click)="toggleForm()">Already have an account? <span>Login now</span></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
