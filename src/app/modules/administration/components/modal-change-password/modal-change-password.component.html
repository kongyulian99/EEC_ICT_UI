<div class="modal-header">
    <h4 class="modal-title">CHANGE PASSWORD</h4>
    <!-- <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button> -->
    <!-- <dx-button
        icon="fa fa-times"
        type="danger"
        (click)="activeModal.close('Close click')"
    ></dx-button> -->

</div>
<div class="modal-body">
    <dx-validation-group #validationEntity>
        <div class="field">
            <label>Old Password:</label>
            <dx-text-box mode="password" [(value)]="oldPassword">
                <dx-validator>
                    <dxi-validation-rule
                    type="required"
                    message="Old password is required!"
                    ></dxi-validation-rule>
                </dx-validator>
            </dx-text-box>
        </div>
        <div class="field">
            <label>New Password:</label>
            <dx-text-box mode="password" [(value)]="newPassword">
                <dx-validator>
                    <dxi-validation-rule
                    type="required"
                    message="New password is required!"
                    ></dxi-validation-rule>
                </dx-validator>
                <dxi-validation-rule type="custom"
                                message="Password must have at least 8 characters, including numbers, letters and special characters"  [ignoreEmptyValue]="true"
                                [validationCallback]="validationPasswordCheck"></dxi-validation-rule>
            </dx-text-box>
            <dx-text-box
                mode="password"
                [elementAttr]="{ class: 'password-reenter' }"
                placeholder="Re-enter new password..."
            >
                <dx-validator>
                    <dxi-validation-rule
                    type="required"
                    message="Password confirmation is required!"
                    ></dxi-validation-rule>
                    <dxi-validation-rule
                    type="compare"
                    [comparisonTarget]="passwordComparison"
                    message="Passwords do not match!"
                    ></dxi-validation-rule>
                </dx-validator>
            </dx-text-box>
        </div>
    </dx-validation-group>
</div>
<div class="modal-footer">
    <dx-button
        text="Confirm"
        icon="fa fa-check"
        type="default"
        (onClick)="onPasswordChange()"
    ></dx-button>
    <dx-button
        text="Cancel"
        icon="fa fa-times"
        type="danger"
        (click)="activeModal.close('Close click')"
    ></dx-button>
</div>
