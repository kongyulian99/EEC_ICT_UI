                <div class="toolbar-label">
                    {{ title | uppercase }}
                </div>
            </div>
        </dxi-item>

</div>

</div> -->
<div style="width: 600px; margin: 20px auto; min-height: calc(100vh - 120px);">
    <div style="height: 600px; background-color: white; padding: 18px;">
        <form (submit)="onFormSubmit($event)">
            <div class="row">
                <div class="col-12">
                    <div class="my-2">
                        <label for="">Full Name (<span style="color: red;">*</span>)</label>
                        <dx-text-box [(value)]="entity.cUserFullName">
                            <dx-validator>
                                <dxi-validation-rule type="required" message="Full name is required"></dxi-validation-rule>
                            </dx-validator>
                        </dx-text-box>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="my-2">
                        <label for="">Unit</label>
                        <dx-text-box [(value)]="entity.TenDonVi" [readOnly]="true"></dx-text-box>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="my-2">
                        <label for="">Gender</label>
                        <dx-select-box [dataSource]="allGender" valueExpr="value" displayExpr="label"
                            [(value)]="entity.cGioiTinh"></dx-select-box>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="my-2">
                        <label for="">Email</label>
                        <dx-text-box [(value)]="entity.cEmail"></dx-text-box>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="my-2">
                        <label for="">Phone Number</label>
                        <dx-text-box [(value)]="entity.cSDT"></dx-text-box>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <dx-button text="Save" [icon]="dxButtonConfig.save_icon" [type]="dxButtonConfig.save_type"
                        [useSubmitBehavior]="true">
                    </dx-button>
                </div>
            </div>
        </form>


    </div>

</div>
