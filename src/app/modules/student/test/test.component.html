<app-generic-page [pageTitle]="'Danh sách đề thi'" [loading]="isLoading">
  <ng-container body>
    <div class="container-fluid">


      <!-- Danh sách đề thi -->
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" *ngFor="let exam of exams">
          <div class="card h-100 exam-card">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-start mb-3">
                <h5 class="card-title mb-0">{{exam.Title}}</h5>
                <span class="badge bg-primary">{{exam.Duration_Minutes}} phút</span>
              </div>
              <p class="card-text text-muted">{{exam.Description}}</p>
              <div class="exam-info">
                <div class="info-item">
                  <i class="fas fa-calendar-alt"></i>
                  <span>{{exam.Created_At | date:'dd/MM/yyyy HH:mm'}}</span>
                </div>
                <div class="info-item">
                  <i class="fas fa-question-circle"></i>
                  <span>{{exam.Question_Count || 0}} câu hỏi</span>
                </div>
              </div>
            </div>
            <div class="card-footer bg-transparent border-top-0">
              <button class="btn btn-primary w-100" (click)="startExam(exam)">
                <i class="fas fa-play me-2"></i>Bắt đầu làm bài
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</app-generic-page>
