<dx-select-box [label]="label" [stylingMode]="stylingMode" placeholder="Select month" valueExpr="Id" displayExpr="Ten" [dataSource]="items"
  [(value)]="thang" (onValueChanged)="onValueChanged($event)"
  [searchEnabled]="true">
  <dx-validator *ngIf="isValidate">
    <dxi-validation-rule type="required" message="Yêu cầu thông tin"></dxi-validation-rule>
  </dx-validator>
</dx-select-box>
