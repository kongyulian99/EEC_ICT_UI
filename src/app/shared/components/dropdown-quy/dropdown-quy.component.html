<dx-select-box [label]="label" [stylingMode]="stylingMode" placeholder="Select quarter" [dataSource]="items" valueExpr="Id" displayExpr="Ten"
  [(value)]="quy" (onValueChanged)="onValueChanged($event)"
  [searchEnabled]="true">
  <dx-validator>
    <dxi-validation-rule type="required" message="Information is required"></dxi-validation-rule>
  </dx-validator>
</dx-select-box>
