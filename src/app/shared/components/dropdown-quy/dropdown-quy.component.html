<dx-select-box [label]="label" [stylingMode]="stylingMode" placeholder="Chọn quý" [dataSource]="items" valueExpr="Id" displayExpr="Ten"
  [(value)]="quy" (onValueChanged)="onValueChanged($event)"
  [searchEnabled]="true">
  <dx-validator *ngIf="isValidate">
    <dxi-validation-rule type="required" message="Yêu cầu thông tin"></dxi-validation-rule>
  </dx-validator>
</dx-select-box>
