<div class="popup-overlay" *ngIf="isOpen">
    <div class="popup-content">
      <button class="close-btn" (click)="closePopup()">Ã—</button>
  
      <div class="slider">
        <button class="nav-btn prev" (click)="prevImage()">&#10094;</button>
  
        <div class="slider-image">
            <ng-container *ngFor="let item of dataImages; index as indexHinhAnh">
                <img *ngIf="indexHinhAnh == currentIndex"
                    [width]="width" [height]="height"
                    src="{{urlFolder}}/{{item.UrlHinhAnh}}" alt="" />
            </ng-container>
        </div>
  
        <button class="nav-btn next" (click)="nextImage()">&#10095;</button>
      </div>
  
      <div class="indicators">
        <!-- <span
          *ngFor="let image of dataImages; let i = index"
          [class.active]="i === currentIndex"
          (click)="currentIndex = i"
        ></span> -->
        <div class="d-flex flex-row align-items-center justify-content-center">
          <ng-container *ngFor="let item of dataImages; let i = index">
            <img src="{{urlFolder}}/{{item.UrlHinhAnh}}" width="80" height="60" alt="" [class.active]="i === currentIndex" (click)="currentIndex = i">
          </ng-container>
        </div>
      </div>
    </div>
  </div>
